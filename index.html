<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Slither</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 2px 2px 10px rgba(76, 175, 80, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(76, 175, 80, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 4px 4px 20px rgba(76, 175, 80, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        canvas {
            background-color: black;
            display: none;
            margin: auto;
            border: 2px solid white;
        }

        .play-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Snake Slither</div>
        <button class="play-button" id="playButton">Play</button>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('playButton');

        const box = 20; // Size of each grid cell
        const rows = canvas.height / box;
        const columns = canvas.width / box;

        let snake;
        let direction;
        let food;
        let score;
        let gameInterval;

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }]; // Initial snake position
            direction = ""; // Current direction of movement
            food = {
                x: Math.floor(Math.random() * columns) * box,
                y: Math.floor(Math.random() * rows) * box
            };
            score = 0;

            canvas.style.display = 'block';
            playButton.textContent = 'Play Again';
            playButton.style.display = 'none';
            gameInterval = setInterval(drawGame, 100);
        }

        function endGame() {
            clearInterval(gameInterval);
            ctx.fillStyle = 'white';
            ctx.font = '32px Arial';
            ctx.fillText(`Game Over! Score: ${score}`, canvas.width / 2 - 150, canvas.height / 2);
            playButton.style.display = 'inline-block';
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (key === 38 && direction !== 'DOWN') direction = 'UP';
            else if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (key === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'green';
            ctx.fillRect(food.x, food.y, box, box);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'red' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Move the snake
            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * columns) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop();
            }

            // Add new head
            snake.unshift(head);

            // Check for collisions with walls or itself
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
            }

            // Display score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, box, box);
        }

        document.addEventListener('keydown', changeDirection);
        playButton.addEventListener('click', initGame);
    </script>
</body>
</html>
