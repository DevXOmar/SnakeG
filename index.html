<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .play-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        canvas {
            margin-top: 20px;
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Snake Game</div>
        <button class="play-button" onclick="startGame()">Play</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'Final_Snake-Game2.py'; // Replace with deployment path for the Python game
        }
    </script>
</body>
</html>
